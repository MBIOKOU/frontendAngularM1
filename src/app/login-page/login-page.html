<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Login</mat-label>
          <input matInput [(ngModel)]="loginInput" name="login" type="text">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [(ngModel)]="passwordInput" name="password" type="password">
        </mat-form-field>

        @if (loginError) {
          <p class="error-message">{{ loginError }}</p>
        }
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Se connecter</button>
      <button mat-button routerLink="/home">Retour</button>
    </mat-card-actions>
  </mat-card>
</div>
