@if(assignment) {
<mat-card appearance="outlined" class="edit-card">
  <mat-card-header>
    <div mat-card-avatar class="header-icon">
      <mat-icon>edit</mat-icon>
    </div>
    <mat-card-title>Modifier l'assignment</mat-card-title>
    <mat-card-subtitle>{{ assignment.nom }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form ngForm class="edit-form" #formupdate (submit)="onSaveAssignment()">
      <div class="form-field-wrapper">
        <mat-icon class="field-icon">title</mat-icon>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom de l'assignment</mat-label>
          <input matInput [(ngModel)]="nomAssignment" name="assignment-name" required>
          <mat-icon matSuffix>assignment</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-field-wrapper">
        <mat-icon class="field-icon">event</mat-icon>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date de rendu</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-container">
    <button mat-raised-button color="primary" 
            (click)="onSaveAssignment()" 
            [disabled]="!nomAssignment || !dateDeRendu">
      <mat-icon>save</mat-icon>
      Enregistrer
    </button>

    <button mat-flat-button (click)="onCancel()" class="cancel-button">
      <mat-icon>cancel</mat-icon>
      Annuler
    </button>
  </mat-card-actions>
</mat-card>
}
